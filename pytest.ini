[pytest]
# Python path configuration so service packages resolve under Poetry
pythonpath = . services/analysis-service services/pillars-service services/astro-service services/tz-time-service services/common

# Test discovery paths
testpaths = services/analysis-service/tests tests

# Default options
addopts = -v --tb=short

# Timeout for individual tests (10 minutes - increased for Poetry 1.8.4 migration)
timeout = 600
