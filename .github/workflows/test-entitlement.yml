name: Entitlement Service Tests

on:
  push:
    paths:
      - 'services/entitlement-service/**'
      - 'requirements/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/test-entitlement.yml'
  pull_request:
    paths:
      - 'services/entitlement-service/**'
      - 'requirements/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/test-entitlement.yml'

jobs:
  entitlement:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: entitlements_test
          POSTGRES_USER: entitlements
          POSTGRES_PASSWORD: entitlements
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.12.11-${{ hashFiles('requirements/base.txt', 'requirements/dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.12.11-

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install entitlement dependencies with Poetry
        working-directory: services/entitlement-service
        env:
          POETRY_VIRTUALENVS_CREATE: "false"
        run: |
          poetry install --with dev

      - name: Wait for Postgres to be ready
        env:
          PGPASSWORD: entitlements
        run: |
          until pg_isready --host=localhost --username=entitlements --dbname=entitlements_test; do
            sleep 1
          done

      - name: Run entitlement test suite
        env:
          ENTITLEMENT_TEST_DATABASE_URL: postgresql+asyncpg://entitlements:entitlements@localhost:5432/entitlements_test
          ENTITLEMENT_TEST_DISABLE_POOL: 1
          PYTHONPATH: .
        run: |
          mkdir -p test-artifacts/phase4
          pytest services/entitlement-service -v \
            --junitxml=test-artifacts/phase4/junit-entitlement-service.xml \
            --cov=services/entitlement-service/app \
            --cov-report=xml:test-artifacts/phase4/coverage-entitlement.xml

      - name: Upload entitlement artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: entitlement-service-test-artifacts
          path: |
            test-artifacts/phase4/junit-entitlement-service.xml
            test-artifacts/phase4/coverage-entitlement.xml
          if-no-files-found: warn
