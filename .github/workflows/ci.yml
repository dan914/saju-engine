name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ensure LMT disabled
        run: |
          if rg --files-with-matches "applyLMTClock\(" --glob '*.py' --glob '*.ts' .; then
            echo 'applyLMTClock usage detected' >&2
            exit 1
          else
            echo 'No applyLMTClock references found.'
          fi

      - name: Run formatters (check mode)
        run: |
          black --check .
          isort --check-only .
          ruff check .

      - name: Run pytest (core services)
        run: |
          pytest services/api-gateway
          pytest services/astro-service
          pytest services/tz-time-service
          pytest services/pillars-service
          pytest services/analysis-service
          pytest services/llm-polish
          pytest services/llm-checker
