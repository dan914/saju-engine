name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Ensure LMT disabled (check source before pip install)
        run: |
          echo "=== Checking for applyLMTClock in source files ==="
          echo "Working directory: $(pwd)"
          echo "Git HEAD: $(git rev-parse HEAD)"
          echo "Tracked Python/TS files count: $(git ls-files '*.py' '*.ts' | wc -l)"

          # Use grep on tracked files only (more reliable than git grep)
          FOUND_FILES=$(git ls-files '*.py' '*.ts' | xargs grep -l "applyLMTClock(" 2>/dev/null || true)

          if [ -n "$FOUND_FILES" ]; then
            echo 'ERROR: applyLMTClock usage detected in tracked files:' >&2
            echo "$FOUND_FILES" >&2
            exit 1
          else
            echo 'SUCCESS: No applyLMTClock references found in tracked files.'
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run formatters (check mode)
        run: |
          black --check .
          isort --check-only .
          ruff check .

      - name: Run pytest (core services)
        run: |
          pytest services/api-gateway
          pytest services/astro-service
          pytest services/tz-time-service
          pytest services/pillars-service
          pytest services/analysis-service
          pytest services/llm-polish
          pytest services/llm-checker
