name: luck-policy-ci
on:
  pull_request:
    paths:
      - "policy/**.json"
      - "services/**.py"
      - "tests/**.py"
      - ".github/workflows/**.yml"
jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          pytest -q
